<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services-Agritech</title>
    <link rel="stylesheet" href="../static/css/logincss.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Login</title>
   
</head>
<body>
    <div id="overlay-color">
        <nav class="navbar sticky-top navbar-expand-lg  border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid ">
              <a class="navbar-brand" href="#">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcREtBrW6tYRgiScWZLwr1vP3jGP0jayKfkJMw&usqp=CAU"  style="background: transparent; border-radius: 50%;"alt="Logo" width="50" height="54" class="logo">
                Agri-Login
                
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
               
              </div>
            </div>
          </nav>
        <br>    
        <div class="d-flex justify-content-center" id="">
           <!-- form tags are below no need to mention again  -->
            <div class="wrapper">
              <div class="title-text">
                <div class="title login">Login Form</div>
                <div class="title signup">Signup Form</div>
              </div>
              <div class="form-container">
                <div class="slide-controls">
                  <input type="radio" name="slide" id="login" checked>
                  <input type="radio" name="slide" id="signup">
                  <label for="login" class="slide login">Login</label>
                  <label for="signup" class="slide signup">Signup</label>
                  <div class="slider-tab"></div>
                </div>
                <div class="form-inner">
                  <form action="http://127.0.0.1:5000/auth" method="post" class="login">
                    <div class="field">
                      <input name="Login-Email" type="email" placeholder="Email Address" required>
                    </div>
                    <div class="field">
                      <input name="Login-Password" type="password" placeholder="Password" required>
                    </div>
                    <div class="pass-link"><a href="http://127.0.0.1:5000/">Back to Home?</a></div>
                    <div class="field btn">
                      <div class="btn-layer"></div>
                      <input type="submit" value="Login">
                    </div>
                    <div class="signup-link">Not a member? <a href="">Signup now</a></div>
                  </form>
                  <form action="http://127.0.0.1:5000/register" method="post" class="signup">
                    <div class="field">
                      <input name="Register-Email" type="email" placeholder="Email Address" required>
                    </div>
                    <div class="field">
                      <input name="Register-Password" type="password" placeholder="Password" required>
                    </div>
                    <div class="field">
                      <input type="password" placeholder="Confirm password" required>
                    </div>
                    <div class="field btn">
                      <div class="btn-layer"></div>
                      <input type="submit" value="Signup">
                    </div>
                  </form>
                </div>
              </div>
            </div>
        
        </div>
        
        <div id="right-align-bottom-elements">
            <table>
                <tr>
                    <td>
                        <div id="helpbox">
                            How may I help you?
                        </div>
                    </td>
                    <td></td>
                    <td></td>
                    <td>
                        <div id="green-circle">
                            <img height="69px" width="69px" src="../static/images/customer-care-icon.png"/>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <script>
      const loginText = document.querySelector(".title-text .login");
      const loginForm = document.querySelector("form.login");
      const loginBtn = document.querySelector("label.login");
      const signupBtn = document.querySelector("label.signup");
      const signupLink = document.querySelector("form .signup-link a");
      signupBtn.onclick = (()=>{
        loginForm.style.marginLeft = "-50%";
        loginText.style.marginLeft = "-50%";
      });
      loginBtn.onclick = (()=>{
        loginForm.style.marginLeft = "0%";
        loginText.style.marginLeft = "0%";
      });
      signupLink.onclick = (()=>{
        signupBtn.click();
        return false;
      });

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
