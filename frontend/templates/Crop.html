<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/crop.css">
    <title>Crop Recommendation system</title>

</head>

<body>
    <nav class="navbar  navbar-expand-lg  border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid ">
            <a class="navbar-brand" href="#">
                <img src="../static/images/logo main.jpeg" style="background: transparent; border-radius: 50%;"
                    alt="Logo" width="50" class="logos" height="54">
                Agri-Tech
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="http://127.0.0.1:5000/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="http://127.0.0.1:5000/404">Disease
                            Detection</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="http://127.0.0.1:5000/services">Other
                            Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="https://agribot-henna.vercel.app/">Chat
                            Support</a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>

    <section class="section">
        <div class="heading">
            <h1>Crop Recommendation System</h1>
            <div class="classform">
                <form action="http://127.0.0.1:5000/form" method="post" autocomplete="on">
                    <label for="Nitrogen">Nirogen:</label>
                    <input type="text" id="Nirogen" name="Nitrogen" min="0" max="100" placeholder="Nitrogen" required>

                    <label for="Phosphorus">Phosphorus:</label>
                    <input type="text" id="Phosphorus" name="Phosphorus" min="0" max="100" placeholder="Phosphorus"
                        required>

                    <label for="Potassium">Potassium:</label>
                    <input type="text" id="Potassium" name="Potassium" min="0" max="100" placeholder="Potassium"
                        required>

                    <label for="Temperature">Temperature:</label>
                    <input type="text" id="Temperature" name="Temperature" min="0" max="100"
                        placeholder="Temperature in Degree Celcius" required>

                    <label for="Humidity">Humidity:</label>
                    <input type="text" id="Humidity" name="Humidity" min="0" max="100"
                        placeholder="Relative Humidity in Percentage" required>

                    <label for="ph">ph:</label>
                    <input type="text" id="ph" name="ph" min="0" max="14" placeholder="ph should be in between 0-14"
                        required>

                    <label for="Rainfall">Rainfall:</label>
                    <input type="text" id="Rainfall" name="Rainfall" placeholder="Rainfall in MM" required min="0"
                        max="10000">

                    <input type="submit" id="submit" name="submit" data-bs-toggle="modal" data-bs-target="#exampleModal"
                        value="Predict Your Crop">
                </form>
            </div>




            <div class="container containerss justify-content-end">
                <div class="chatty  sticky-bottom ">
                    <a href="https://agribot-henna.vercel.app/">
                        <label class="label"> AgriBot </label>
                        <img src="../static/images/customer-care-icon.png" alt="Logo" width="80" height="74"
                            class="chattybot">
                    </a>
                </div>

            </div>


        </div>

    </section>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
